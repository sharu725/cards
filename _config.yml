# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "CUSP 2017 cohorts"
email: your-email@domain.com
description: "Projects space for CUSP 2017 cohorts."

baseurl: # the subpath of your site, e.g. /blog
url: "http://cusp2017.github.io" # the base hostname & protocol for your site

#sidebar
default-image: cusp-logo.jpeg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: "Henry and Mona based on webjeda"
copyright:
   name: CUSP 
   link: 'http://cusp2017.github.io'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: UA-83979019-1

# Comments
disqus-shortname: cusp2017cohorts

#social
facebook: http://facebook.com/NYUCUSP
# quora: http://quora.com/sharathdt
twitter: http://twitter.com/NYU_CUSP
github: http://github.com/cusp2017

#facebook like box
fb-app-id: 549480635219583
fb-page-url: https://www.facebook.com/NYUCUSP/
fb-page-title: CUSP@NYU

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

